<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>${signin.title}</title>
        <ui:include src="/partials/styles.xhtml" />
    </h:head>

    <h:body>
        <div class="container-fluid content">

            <ui:include src="/partials/menu.xhtml" />

            <div class="container my-3">
                <div class="card bg-light mx-auto" style="width: fit-content;">
                    <article class="card-body mx-auto" style="width: 400px;">
                        <h:form>
                            <h4 class="card-title mt-3 text-center">Giriş Yapın</h4>

                            <h:message for="email" class="text-danger"><br/></h:message>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <h:inputText required="true" requiredMessage="Email Alanı Zorunludur." class="form-control" value="#{signin.user.email}" a:placeholder="E-Posta" id="email"></h:inputText>
                            </div>

                            <h:message for="password" class="text-danger"><br/></h:message>
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <h:inputSecret required="true" requiredMessage="Şifre Alanı Zorunludur." class="form-control" a:placeholder="Şifre" value="#{signin.user.password}" id="password" type="password"></h:inputSecret>
                            </div>
                            
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary btn-block" value="Giriş Yap" action="index.xhtml" actionListener ="#{signin.submit}" />
                            </div>
                            <p class="text-center">Üye Değil misin ? <h:link value="Üye Ol" outcome="signup"/> </p>

                        </h:form>
                    </article>
                </div>
            </div>
            <ui:include src="/partials/footer.xhtml" />
        </div>
        <ui:include src="/partials/scripts.xhtml" />

    </h:body>

</html>
