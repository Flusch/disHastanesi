<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <div id="slide-photo" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#slide-photo" data-slide-to="0" class="active"></li>
      <li data-target="#slide-photo" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <h:graphicImage
          library="img"
          name="slider/slide-1.jpg"
          class="d-block w-100"
          alt="First slide"
        />

        <div class="carousel-caption d-none d-md-block carousel-content">
            <h5>İstanbulun Hizmetindeyiz...</h5>
            <p>İstanbul Diş Hastanesine Hoş Geldiniz!</p>
            <h:link class="btn btn-info" value="Randevu Al" outcome="appoinment" />
        </div>
      </div>

      <div class="carousel-item">
        <h:graphicImage
          library="img"
          name="slider/slide-2.jpg"
          class="d-block w-100"
          alt="First slide"
        />
        <div class="carousel-caption d-none d-md-block carousel-content">
            <h5>İstanbul Diş Hastanesi</h5>
            <p>Kişiye Özel Bakım</p>
            <h:link class="btn btn-info" value="Randevu Al" outcome="appoinment" />
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#slide-photo"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#slide-photo"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</ui:composition>
